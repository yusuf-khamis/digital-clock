<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Digital Clock</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div class="clock-container">
        <div id="hours1" class="digit">
            <div class="top-bar"></div>
            <div class="left-top-bar"></div>
            <div class="right-top-bar"></div>
            <div class="middle-top-bar"></div>
            <div class="middle-bottom-bar"></div>
            <div class="left-bottom-bar"></div>
            <div class="right-bottom-bar"></div>
            <div class="bottom-bar"></div>
        </div>

        <div id="hours2" class="digit">
            <div class="top-bar"></div>
            <div class="left-top-bar"></div>
            <div class="right-top-bar"></div>
            <div class="middle-top-bar"></div>
            <div class="middle-bottom-bar"></div>
            <div class="left-bottom-bar"></div>
            <div class="right-bottom-bar"></div>
            <div class="bottom-bar"></div>
        </div>

        <div class="dots">
            <div></div>
            <div></div>
        </div>

        <div id="minutes1" class="digit">
            <div class="top-bar"></div>
            <div class="left-top-bar"></div>
            <div class="right-top-bar"></div>
            <div class="middle-top-bar"></div>
            <div class="middle-bottom-bar"></div>
            <div class="left-bottom-bar"></div>
            <div class="right-bottom-bar"></div>
            <div class="bottom-bar"></div>
        </div>

        <div id="minutes2" class="digit">
            <div class="top-bar"></div>
            <div class="left-top-bar"></div>
            <div class="right-top-bar"></div>
            <div class="middle-top-bar"></div>
            <div class="middle-bottom-bar"></div>
            <div class="left-bottom-bar"></div>
            <div class="right-bottom-bar"></div>
            <div class="bottom-bar"></div>
        </div>

        <div class="dots">
            <div></div>
            <div></div>
        </div>

        <div id="seconds1" class="digit">
            <div class="top-bar"></div>
            <div class="left-top-bar"></div>
            <div class="right-top-bar"></div>
            <div class="middle-top-bar"></div>
            <div class="middle-bottom-bar"></div>
            <div class="left-bottom-bar"></div>
            <div class="right-bottom-bar"></div>
            <div class="bottom-bar"></div>
        </div>

        <div id="seconds2" class="digit">
            <div class="top-bar"></div>
            <div class="left-top-bar"></div>
            <div class="right-top-bar"></div>
            <div class="middle-top-bar"></div>
            <div class="middle-bottom-bar"></div>
            <div class="left-bottom-bar"></div>
            <div class="right-bottom-bar"></div>
            <div class="bottom-bar"></div>
        </div>
    </div>
  
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
